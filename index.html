<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
  <div class="hidden" id="welcomeBackScreen">
    <h1>Welcome back!</h1>
    <button id="resumeAlarmButton">Resume alarm</button>
  </div>
  <div class="wrapper flex">
    <img src="https://setalarmonline.com/assets/img/featured/how-long-does-an-alarm-clock-go-for.jpg" alt="Clock Icon">
    <h1 id="currentTimeDisplay">00:00:00</h1>
    <div id="content" class="content flex">
      <div class="column">
        <select id="hourSelect">
          <option value="Hour" selected hidden>Hour</option>
        </select>
      </div>
      <div class="column">
        <select id="minuteSelect">
          <option value="Minute" selected hidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select id="ampmSelect">
          <option value="AM/PM" selected hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button id="setAlarmButton">Set Alarm</button>
    <p id="alarmTimeIndicator" class="d-none"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
